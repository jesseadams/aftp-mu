---

environments:
  - name: jesse-dev
    cluster:
      maxSize: 2
  - name: jesse-prod
    cluster:
      maxSize: 4

service:
  memory: 100
  port: 80
  healthEndpoint: /aftp/index.html
  pathPatterns:
    - /*
  priority: 10
  pipeline:
    source:
      repo: jesseadams/aftp-mu
    build:
      image: aws/codebuild/ubuntu-base:14.04
    acceptance:
      environment: jesse-dev
    production:
      environment: jesse-prod
    muBaseurl: https://github.com/stelligent/mu/releases/download 
    muVersion: v0.1.10-git-revision-from-codepipeline
